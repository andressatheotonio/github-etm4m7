<h1>{{titulo}}</h1>

<mat-form-field appearance="fill" class="mat-adaptado">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-adaptado">
  <mat-label>Matrícula</mat-label>
  <input matInput [(ngModel)]="usuario.matricula" placeholder="digite a matricula">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-adaptado">
  <mat-label>Curso</mat-label>
  <input matInput [(ngModel)]="usuario.curso" placeholder="digite o curso">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-adaptado">
  <mat-label>Campus</mat-label>
  <input matInput [(ngModel)]="usuario.campus" placeholder="digite o campus">
</mat-form-field>


<button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
  <mat-icon>add</mat-icon>
</button>

<br>

<mat-card *ngFor="let usuario of usuarios" class="mat-card-novo">
  <mat-card-header>
    <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.matricula">Matrícula: {{usuario.matricula}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   {{usuario.nome}} está devidamente matriculado(a) no curso de {{usuario.curso}} no IFPB Campus {{campus}}.
  </mat-card-content>
</mat-card>
